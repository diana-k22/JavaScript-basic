<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        'use strict';

        let div = document.querySelector('div')//Получили ссылку на наш див
        let h3 = document.createElement('h3')//Создадим заголовок
        h3.innerText = 'hello world';//запишем текст
        div.appendChild(h3);//вставляем один тэг в другой

    </script>
</body>
</html>

        <!-- Задание 3 -->
    <script>
        'use strict'

        10 + 10 + "10"; //(выход : "2010", первые числа сложил, потом произошло неявное приведение типа 20 в "20" + "10" конкатенация = "2010" )
        10 + "10" + 10;// (выход :"101010", неявное приведение типа число 10 превратилось в строку "10" + "10" конкатенация = "1010" + 10, снова неявное приведение типа, конкатенация = "101010")
        10 + 10 + +"10";// (выход: 30, унарный + перед "10", означает переконвертацию из стринг значения в инт, поэтому 10 + 10 + 10 = 30)
        10 / -""; //(выход : -Infinity , отрицательная бесконечность)
        10 / +"2,5"; // (выход : NaN, так как "2,5" не является числом)  
          
    </script>

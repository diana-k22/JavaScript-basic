<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        'use strict';
        // Cделала аналогично примеру показаному в уроке

        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.make25PercentDiscount = function(discount) {
            this.price = this.price - (this.price / 100 * discount);
        }

        let products = [
            new Product('Продукт-1', 500),
            new Product('Продукт-2', 600)
        ];

        for (let product of products) {
            product.make25PercentDiscount(25);
        }

        console.log(products);
    </script>
</body>
</html>
